syntax = "proto3";

package agent;

service Agent {

    //Unary
    rpc Prompt(PromptRequest) returns (PromptAnswer);

    //ServerSide Stream
    rpc PromptStream(PromptRequest) returns (stream PromptAnswer);
    
    //ClientSide Stream
    rpc StreamPrompt(stream PromptRequest) returns (PromptAnswer);

    //Bi-Directional Stream
    rpc S2SPrompt(stream PromptRequest) returns (stream PromptAnswer);

}

message PromptRequest {
    string agent = 1;
    string prompt = 2;
    string context = 3;
}

message PromptAnswer {
    string answer = 1;
    bool error = 2;
    string _type = 3;
}

