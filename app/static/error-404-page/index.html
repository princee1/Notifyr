<!DOCTYPE html>
<html lang="fr" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page non trouvée</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* CSS Variables for Themes */
      :root {
        /* Light Theme (Default) */
        --bg-primary: #ffffff;
        --bg-secondary: #f9fafb;
        /* Slightly off-white for sections */
        --bg-tertiary: #f3f4f6;
        /* For cards */
        --text-primary: #1f2937;
        /* Dark gray */
        --text-secondary: #4b5563;
        /* Medium gray */
        --text-muted: #6b7280;
        /* Lighter gray */
        --accent-primary: #2563eb;
        /* Standard blue */
        --accent-secondary: #3b82f6;
        /* Brighter blue */
        --border-color: #e5e7eb;
        /* Light gray border */
        --shadow-color: rgba(0, 0, 0, 0.05);
        --code-bg: #e5e7eb;
        --code-text: #111827;
        --hero-gradient-start: #f9fafb;
        --hero-gradient-end: #f3f4f6;
        --font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;

        /* Transitions */
        --theme-transition: background-color 0.3s ease, color 0.3s ease,
          border-color 0.3s ease;
      }

      html[data-theme="dark"] {
        /* Dark Theme Overrides */
        --bg-primary: #111111;
        /* Very dark gray (almost black) */
        --bg-secondary: #1f2937;
        /* Medium blue-gray */
        --bg-tertiary: #374151;
        /* Lighter blue-gray */
        --text-primary: #f9fafb;
        /* Off-white */
        --text-secondary: #d1d5db;
        /* Light gray */
        --text-muted: #9ca3af;
        /* Medium gray */
        --accent-primary: #3b82f6;
        /* Bright blue */
        --accent-secondary: #60a5fa;
        /* Lighter blue */
        --border-color: #4b5563;
        /* Darker border */
        --shadow-color: rgba(0, 0, 0, 0.2);
        --code-bg: #374151;
        --code-text: #fcd34d;
        /* Amber/yellow */
        --hero-gradient-start: #1f2937;
        --hero-gradient-end: #111111;
        /* Updated to match primary */
      }

      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: var(--font-family);
        line-height: 1.7;
        background-color: var(--bg-primary);
        color: var(--text-secondary);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        transition: var(--theme-transition);
      }

      /* Theme Toggle Button */
      #theme-toggle {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5px;
        /* Padding around SVG */
        box-shadow: 0 2px 5px var(--shadow-color);
        z-index: 100;
        transition: var(--theme-transition), transform 0.2s ease;
      }

      #theme-toggle:hover {
        transform: scale(1.1);
        border-color: var(--accent-primary);
      }

      #theme-toggle svg {
        width: 20px;
        /* Adjust size as needed */
        height: 20px;
        fill: currentColor;
        /* Inherit button color */
      }

      /* Container */
      .container {
        width: 90%;
        max-width: 1100px;
        margin: 0 auto;
        padding: 2rem 1.5rem;
        flex-grow: 1;
        position: relative;
        /* Needed for absolute positioning of toggle */
        display: flex; /* Added for vertical centering of 404 content */
        flex-direction: column; /* Added */
      }

      /* Header / Hero Section (Kept for potential other pages, not directly used by 404 content) */
      header.hero {
        text-align: center;
        padding: 5rem 1rem 4rem 1rem;
        /* Adjusted padding */
        background: linear-gradient(
          135deg,
          var(--hero-gradient-start),
          var(--hero-gradient-end)
        );
        margin-bottom: 3rem;
        border-bottom: 1px solid var(--border-color);
        transition: var(--theme-transition);
      }
      header.hero h1 {
        font-size: 3rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.75rem;
        letter-spacing: -1px;
        transition: color 0.3s ease;
      }
      header.hero h1 span {
        color: var(--accent-secondary);
        transition: color 0.3s ease;
      }
      header.hero p.tagline {
        font-size: 1.2rem;
        color: var(--text-muted);
        max-width: 600px;
        margin: 0 auto 1.5rem auto;
        font-weight: 300;
        transition: color 0.3s ease;
      }

      /* Call-to-Action Button Style */
      .cta-button {
        display: inline-block;
        background-color: var(--accent-primary);
        color: #ffffff !important; /* Ensure white text */
        padding: 0.75rem 1.75rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: background-color 0.2s ease, transform 0.2s ease,
          box-shadow 0.2s ease;
        box-shadow: 0 4px 10px var(--shadow-color);
        margin-top: 1.5rem; /* Adjusted margin */
        border: none;
        /* Remove border */
      }
      .cta-button:hover {
        background-color: var(--accent-secondary);
        color: #ffffff;
        transform: translateY(-2px);
        text-decoration: none;
        box-shadow: 0 6px 15px var(--shadow-color);
      }

      /* Sections (Kept for potential other pages) */
      section {
        margin-bottom: 3.5rem;
        padding: 2rem;
        background-color: var(--bg-secondary);
        border-radius: 12px;
        box-shadow: 0 5px 20px var(--shadow-color);
        border: 1px solid var(--border-color);
        transition: var(--theme-transition), box-shadow 0.3s ease;
      }
      section h2 {
        font-size: 2rem;
        font-weight: 600;
        color: var(--accent-secondary);
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--border-color);
        letter-spacing: -0.5px;
        transition: color 0.3s ease, border-color 0.3s ease;
      }

      p {
        margin-bottom: 1rem;
      }
      strong {
        color: var(--accent-primary);
        font-weight: 600;
        transition: color 0.3s ease;
      }
      code {
        background-color: var(--code-bg);
        padding: 0.2em 0.5em;
        border-radius: 4px;
        font-family: "SF Mono", "Courier New", Courier, monospace;
        color: var(--code-text);
        font-size: 0.9em;
        transition: var(--theme-transition);
      }
      a {
        color: var(--accent-primary);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s ease;
      }
      a:hover:not(.cta-button) {
        color: var(--accent-secondary);
        text-decoration: underline;
      }

      /* Features Section - Card Layout (Kept for potential other pages) */
      .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
      }
      .feature-card {
        background-color: var(--bg-tertiary);
        padding: 1.75rem;
        border-radius: 10px;
        border: 1px solid var(--border-color);
        transition: transform 0.3s ease, box-shadow 0.3s ease,
          var(--theme-transition);
      }
      .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px var(--shadow-color);
      }
      .feature-card .icon {
        display: inline-block;
        color: var(--accent-primary);
        margin-bottom: 1rem;
        transition: color 0.3s ease;
      }
      .feature-card .icon svg {
        width: 40px;
        height: 40px;
      }
      .feature-card h3 {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.75rem;
        transition: color 0.3s ease;
      }
      .feature-card p {
        font-size: 0.95rem;
        color: var(--text-secondary);
        margin-bottom: 0;
        transition: color 0.3s ease;
      }

      /* Simple List (Kept for potential other pages) */
      ul.simple-list {
        list-style: none;
        padding-left: 0;
      }
      ul.simple-list li {
        position: relative;
        padding-left: 25px;
        margin-bottom: 0.8rem;
      }
      ul.simple-list li::before {
        content: "✓";
        position: absolute;
        left: 0;
        top: 1px;
        color: var(--accent-primary);
        font-weight: bold;
        transition: color 0.3s ease;
      }

      /* Footer */
      footer {
        text-align: center;
        margin-top: auto; /* Changed from 3rem to auto push down */
        padding: 1.5rem;
        font-size: 0.9rem;
        color: var(--text-muted);
        background-color: var(--bg-secondary);
        border-top: 1px solid var(--border-color);
        width: 100%;
        transition: var(--theme-transition);
      }
      footer a {
        color: var(--text-muted);
        font-weight: 400;
        transition: color 0.3s ease;
      }
      footer a:hover {
        color: var(--accent-secondary);
        text-decoration: underline;
      }

      /* --- START: Styles specific to 404 Page --- */
      .error-page-container {
          flex-grow: 1; /* Takes available vertical space */
          display: flex;
          flex-direction: column;
          justify-content: center; /* Center vertically */
          align-items: center; /* Center horizontally */
          text-align: center;
          padding: 2rem 0; /* Add some vertical padding */
      }

      .error-code {
          font-size: clamp(6rem, 25vw, 12rem); /* Responsive font size */
          font-weight: 700;
          color: var(--accent-primary);
          line-height: 1;
          margin-bottom: 0.5rem;
          text-shadow: 2px 2px 5px var(--shadow-color);
          transition: color 0.3s ease, text-shadow 0.3s ease;
      }

      .error-message {
          font-size: clamp(1.5rem, 5vw, 2.5rem); /* Responsive font size */
          font-weight: 600;
          color: var(--text-primary);
          margin-bottom: 1rem;
          transition: color 0.3s ease;
      }

      .error-description {
          font-size: 1rem;
          color: var(--text-muted);
          max-width: 500px; /* Limit width for readability */
          margin-bottom: 1.5rem;
          transition: color 0.3s ease;
      }
      /* --- END: Styles specific to 404 Page --- */


      /* Responsive adjustments */
      @media (max-width: 768px) {
        #theme-toggle {
          top: 1rem;
          right: 1rem;
        }

        /* Adjust hero if it were used */
        header.hero {
          padding: 4rem 1rem 3rem 1rem;
        }
        header.hero h1 { font-size: 2.5rem; }
        header.hero p.tagline { font-size: 1.1rem; margin-bottom: 1rem; }

        .cta-button {
          padding: 0.6rem 1.5rem;
          font-size: 0.95rem;
        }

        /* Adjust section heading if it were used */
        section h2 { font-size: 1.75rem; }

        .container {
          width: 95%;
          padding: 1.5rem 1rem;
        }

        /* Stack feature cards if they were used */
        .features-grid { grid-template-columns: 1fr; }

        /* Responsive adjustments for 404 elements */
        .error-message {
             font-size: clamp(1.2rem, 4vw, 2rem);
        }
        .error-description {
             font-size: 0.95rem;
        }

      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="theme-toggle" aria-label="Basculer le thème">
        <svg viewBox="0 0 24 24" class="sun-icon">
          <path d="M12 9c-1.65 0-3 1.35-3 3s1.35 3 3 3 3-1.35 3-3-1.35-3-3-3zm0 4c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm8-4h-2.07c-.38-1.16-1-2.18-1.81-3.02l1.46-1.46c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0l-1.46 1.46C13.96 4.08 12.94 4 12 4s-1.96.08-2.7.24L7.84 2.78c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.46 1.46C7.07 6.82 6.45 7.84 6.07 9H4c-.55 0-1 .45-1 1s.45 1 1 1h2.07c.38 1.16 1 2.18 1.81 3.02l-1.46 1.46c-.39.39-.39 1.02 0 1.41.2.2.45.29.71.29s.51-.1.71-.29l1.46-1.46c.74.81 1.76 1.43 2.92 1.81V20c0 .55.45 1 1 1s1-.45 1-1v-2.07c1.16-.38 2.18-1 3.02-1.81l1.46 1.46c.2.2.45.29.71.29s.51-.1.71-.29c.39-.39.39-1.02 0-1.41l-1.46-1.46c.81-.74 1.43-1.76 1.81-2.92H20c.55 0 1-.45 1-1s-.45-1-1-1z"/></svg>
        <svg viewBox="0 0 24 24" class="moon-icon" style="display: none;">
          <path d="M12.3 4.61C10.19 4.2 8.03 4.76 6.28 6.08 4.53 7.4 3.4 9.34 3.16 11.5c-.24 2.16.4 4.28 1.78 5.95 1.38 1.67 3.37 2.69 5.55 2.85 1.82.14 3.6-.37 5.08-1.41.09-.06.17-.13.24-.21.5-.56.8-1.27.8-2.03 0-.9-.42-1.72-1.09-2.27-.67-.55-1.56-.85-2.49-.85-1.3 0-2.49.51-3.38 1.39-.96.96-1.44 2.21-1.44 3.54 0 .17.01.34.04.5.01.08.02.16.04.23.18.78.59 1.48 1.17 2.04.11.11.23.2.36.29.07.04.14.08.21.11.3.15.62.24.95.24 1.04 0 1.98-.51 2.61-1.33.36-.47.58-1.04.62-1.64.04-.6-.1-1.2-.41-1.71-.06-.11-.13-.21-.2-.31-.65-.93-.86-2.07-.58-3.16.28-1.09.98-2.02 1.94-2.62.96-.6 2.11-.87 3.28-.77 1.17.1 2.27.59 3.1 1.38.14.13.33.19.52.19.14 0 .28-.03.41-.1.36-.19.56-.57.51-.96-.05-.39-.34-.71-.72-.81z"/></svg>
      </button>

      <main class="error-page-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Oops! Page Introuvable</h2>
        <p class="error-description">
          Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
          Vérifiez l'URL ou retournez à l'accueil.
        </p>
        <a href="/" class="cta-button">Retour à l'accueil</a>
        </main>
    </div>
    <footer>
      <p>
        &copy; 2025 Votre Nom/Entreprise. Tous droits réservés. |
        <a href="#">Politique de confidentialité</a> |
        <a href="#">Termes d'utilisation</a>
      </p>
    </footer>

    <script>
      // Script minimaliste pour le toggle de thème (ajoutez vos SVGs)
      const themeToggle = document.getElementById("theme-toggle");
      const htmlElement = document.documentElement;
      const sunIcon = themeToggle.querySelector('.sun-icon'); // Assurez-vous que ces classes existent sur vos SVGs
      const moonIcon = themeToggle.querySelector('.moon-icon');

      // Fonction pour appliquer le thème
      function applyTheme(theme) {
          htmlElement.setAttribute('data-theme', theme);
          if (theme === 'dark') {
              if (sunIcon) sunIcon.style.display = 'none';
              if (moonIcon) moonIcon.style.display = 'block';
          } else {
              if (sunIcon) sunIcon.style.display = 'block';
              if (moonIcon) moonIcon.style.display = 'none';
          }
          localStorage.setItem('theme', theme); // Sauvegarde dans le localStorage
      }

      // Appliquer le thème sauvegardé au chargement
      const savedTheme = localStorage.getItem('theme') || 'light'; // Défaut à 'light'
      applyTheme(savedTheme);


      themeToggle.addEventListener("click", () => {
        const currentTheme = htmlElement.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        applyTheme(newTheme);
      });
    </script>
  </body>
</html>
